<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">

<!--/*  Title will be replaced by their respective titles in the calling template. */-->
<title th:text="${title}">Real-Time Railway Train Dispatching Simulation</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	th:href="@{../../webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Font Awesome Icons -->
<link rel="stylesheet" type="text/css"
	th:href="@{.../../webjars/font-awesome/5.5.0/css/fontawesome.min.css}"
	href=".../../webjars/font-awesome/5.5.0/css/fontawesome.min.css" />

<!-- Theme style https://cdnjs.com/libraries/admin-lte -->
<link rel="stylesheet" type="text/css" 
	href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.8/css/AdminLTE.min.css" />

<!-- AdminLTE Skins. Choose a skin from  -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.8/css/skins/skin-blue.min.css" />

<!-- Custom -->
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}"
	href="../../css/custom.css" />
  
  
</head>
<body>
	<div class="wrapper">

		<header class="main-header" th:fragment="header(module)">
			<nav class="navbar navbar-static-top navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".nav-collapse">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Real-Time Railway</a>
					</div>
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li th:classappend="${module == 'home' ? 'active' : ''}"><a
								href="#" th:href="@{/}">Home</a></li>
							
							<li th:classappend="${module == 'about' ? 'active' : ''}"><a
								href="#" th:href="@{/about}">About</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- Full Width Column -->
		<div class="content-wrapper">

			<!-- Content Header (Page header) -->
			<section th:fragment="breadcrumb(title, breadcrumb)" class="content-header">
				<h1 th:replace="${title}"> </h1>
				<ol class="breadcrumb" th:replace="${breadcrumb}">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Dashboard</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row" th:fragment="box(title, content)">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title" th:text="${title}"></h3>
							</div>

							<div class="box-body" th:replace="${content}"> </div>
						</div>
					</div>
				</div>
			</section>

		</div>

		<!-- Main Footer -->
		<footer class="main-footer" th:fragment="footer">
			<div class="container-fluid">
				<strong>Copyright &copy; 2019 HIS Real-Time Railway Train Dispatching Simulation </strong>
			</div>
			
			<!-- jquery js -->
			<script type="text/javascript"
				src="webjars/jquery/1.11.1/jquery.min.js"
				th:src="@{../../webjars/jquery/1.11.1/jquery.min.js}"></script>
			
			<!-- bootstrap js	 -->
			<script type="text/javascript"
				src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"
				th:src="@{../../webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
			
			<!-- AdminLTE App -->
			<script type="text/javascript"
				src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.8/js/adminlte.min.js"></script>

			<!-- Bi-directional hierarchical sankey diagram  http://bl.ocks.org/Neilos/584b9a5d44d5fe00f779 -->
			<script src="http://d3js.org/d3.v5.min.js"></script>
			

			<script type="text/javascript"
				src="../../js/main.js"
				th:src="@{/js/mytrainDiagram.js}"></script>
				
			<!-- sock js -->
			<script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
			<script type="text/javascript" th:src="@{/js/wepSockJS.js}"
				src="../../js/wepSockJS.js"></script>
			
		</footer>
	</div>

</body>
</html>
